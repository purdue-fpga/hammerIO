site_name: DE10-Lite Peripheral Board Documentation
theme:
  name: material
  features:
    - navigation.instant

  logo: assets/logos/purdue_logo.svg
  font:
    text: Roboto
    code: Robot Mono
  palette:
    - scheme: purdue-dark
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: purdue-light
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
extra_css:
  - stylesheets/extra.css
remote_branch: gh-pages

markdown_extensions:
  - tables
  - pymdownx.pathconverter:
      base_path: ''
      relative_path: ''
      absolute: true
      tags: 'a script img link object embed'


nav:
  - Home: index.md
  - Datasheets:
    - Audio Codec: codec.md
    - ADC: adc.md
    - DAC: dac.md
    - Other Peripherals: other.md
  - About: about.md